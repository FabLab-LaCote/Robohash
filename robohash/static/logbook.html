<!DOCTYPE html>
<html>
<head>
  <title>Logbook Robots</title>
  <script src="js/jquery-1.3.2.min.js"></script>
  <style>
    *{
      box-sizing: border-box;
      font-family: sans-serif;
    }
    #message{
      position: absolute;
      bottom: 0;
      right: 0;
    }
    .box{
      display: flex;
      justify-content: center;
    }
    .title{
      text-align: center;
    }
    #roboimg{
      align-self: center;
    }
   </style>
</head>
<body>
  <div id="message"></div>
  <h1 class="title">Votre Robot / Monstre</h1>
  <div class="box"><img id="roboimg" src="/fablab.png?size=500x500" /></div>
  <h2>Choissiez si vous vouler voir votre monstre=OUI ou robot=NON et passer un element NFC sur le logbook pour voir votre monstre ou robot unique associé à cet element.</h2>
  <script>
    var ws = new WebSocket('ws://localhost/ws');
    var $message = $('#message');
	var $img = $('#roboimg');
    ws.onopen = function(){
      $message.attr("class", 'label label-success');
      $message.text('open');
    };
    ws.onmessage = function(ev){
      $message.attr("class", 'label label-info');
      $message.hide();
      $message.fadeIn("slow");
      $message.text('recieved message');
      var json = JSON.parse(ev.data);
      var url = '/' + json.id + '?size=500x500';
      if(json.a==="1"){
        url += '&set=set2';
      }
   	  $img.attr('src', url);
    };
    ws.onclose = function(ev){
      $message.attr("class", 'label label-important');
      $message.text('closed');
    };
    ws.onerror = function(ev){
      $message.attr("class", 'label label-warning');
      $message.text('error occurred');
    };
  </script>
</body>
</html>
